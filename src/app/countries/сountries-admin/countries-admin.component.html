<div class="container text-center p-1">
  <div class="accordion" id="countriesAdmin">
    <div class="accordion-item" *ngFor="let country of countries">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed fs-4" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#' + country.id" aria-expanded="false" [attr.aria-controls]="country.id">
          {{country.title}}
        </button>
      </h2>
      <div [id]="country.id" class="accordion-collapse collapse" data-bs-parent="#countriesAdmin">
        <div class="accordion-body">
          <div class="row g-6 justify-content-center">
            <div class="col-8">
              <div class="container text-center pb-3">
                <div class="row g-2 row-cols-3">
                  <div class="col">
                    <div class="fs-4"><span class="badge text-bg-success rounded-pill">Уровень жизни: {{country.standartOfLiving}}</span></div>
                  </div>
                  <div class="col">
                    <div class="fs-4"><span class="badge text-bg-info rounded-pill">Бюджет: {{country.budget}}$</span></div>
                  </div>
                  <div class="col">
                    <div class="fs-4">
                      <span>
                        <button type="button" class="btn btn-outline-success btn-sm" (click)="investInTheEcology(country)">Инвестировать в экологию</button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <app-nuclear [parentCountry]="country"></app-nuclear>
              <app-cities-admin [parentCountry]="country"></app-cities-admin>
            </div>
          <div class="col-4">
            <app-sanctions [parentCountry]="country"></app-sanctions>
          </div>
        </div>
        <div class="d-flex align-items-start pt-3">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputGiftedMoney" class="col-form-label">Сумма:</label>
            </div>
            <div class="col-auto">
              <input type="number" id="inputGiftedMoney" class="form-control" [(ngModel)]="giftAmount">
            </div>
            <div class="col-auto">
              <select class="form-select" [(ngModel)]="payee">
                <option  *ngFor="let country of countries" [ngValue]="country">{{country.title}}</option>
              </select>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-success" (click)="sendGift(country)">Отправить подарок</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
