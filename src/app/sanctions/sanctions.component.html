<main>
  <h4>Санкции</h4>
  <div class="d-flex align-items-center">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="addTarget()">
        Ввести санкции <i class="bi bi-plus-circle"></i>
      </button>
    </div>
    <div class="col">
      <select class="form-select" [(ngModel)]="selectedCountry">
        <option  *ngFor="let country of countries" [ngValue]="country">{{country.title}}</option>
      </select>
    </div>
  </div>
  <div class="d-flex pt-2">
    <div class="col">
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center fs-8" *ngFor="let sanction of this.sanctionsTargets">
          {{sanction.targetName}} 
        </li>
      </ul>
    </div>
    <div class="col">
      <ul class="list-group list-group-item-danger">
        <li class="list-group-item d-flex justify-content-between align-items-center fs-8" *ngFor="let sanction of this.countrySanctions">
          {{sanction.countryName}} 
        </li>
      </ul>
    </div>
  </div>
</main>
